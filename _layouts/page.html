---
layout: default
---

{%- if page.image.url -%}
<figure class="page__img">
  <img src="{{ page.image.url }}" alt="" title="{{ page.image.caption }}" />
  {%- if page.image.caption -%}
  <figcaption class="caption">{{ page.image.caption }}</figcaption>
  {%- endif -%}
</figure>
{%- endif -%}

<h1 class="fs-9 page__title" data-title="{{ page.title }} {{ page.subtitle }}">
  {{ page.title }}
  {%- if page.subtitle -%}<span class="page__subtitle">{{ page.subtitle }}</span
  >{%- endif -%}
</h1>

{{ content }}

{%- if page.uses_forms -%}
<button class="btn btn--pdf btn--pdf-all" data-id="printAll">
  Save All Responses
</button>
{%- endif -%}
