---
layout: default
---

{%- if page.image.url -%}
<figure class="page__img">
  <img src="https://placekitten.com/300/400" />
  {%- if page.image.caption -%}
  <figcaption class="caption">{{ page.image.caption }}</figcaption>
  {%- endif -%}
</figure>
{%- endif -%}

<h1 class="fs-9">
  {{ page.title }}
  {%- if page.subtitle -%}<span class="page__subtitle">{{ page.subtitle }}</span
  >{%- endif -%}
</h1>

{{ content }}
