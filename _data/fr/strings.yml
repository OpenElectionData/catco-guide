about_the_site: Le site
about_the_site_desc: Ce guide propose une approche étape par étape de la planification
  et de la programmation des communications stratégiques dans des espaces fermés.
  Ce guide propose des stratégies, des tactiques, et des études de cas à les organisations
  de la société civile dans des environnements répressifs.
purpose_title: L'objectif de ce guide
purpose_desc: "<p>Ce guide est principalement destiné à aider les groupes citoyens
  d'observation électorale et autres OSC promouvant l'intégrité électorale pour accroître
  leur impact grâce à des communications créatives et astucieuses. Il se concentre
  en particulier sur les moyens d’exister dans des environnements politiques en cours
  de fermeture et fermés en développant des stratégies de communication solides, en
  tirant parti de nouvelles opportunités dans les technologies de l'information et
  de la communication et en communiquant de manière plus proactive, fréquente, convaincante,
  adaptée à des publics cibles spécifiques, et connaissant les médias. . Bien que
  le guide se concentre principalement sur les groupes d’observateurs citoyens des
  élections, les principes de bonnes communications s'appliquent à un certain nombre
  de causes et de contextes. Les OSC qui travaillent sur des questions autres que
  l'intégrité électorale peuvent utiliser ce guide pour créer des plans de communication
  percutants qui encouragent des actions sur les questions qui les préoccupent. Les
  praticiens internationaux peuvent utiliser ce guide et le processus qu'il décrit
  pour développer des formations efficaces et fournir une assistance technique aux
  groupes qui souhaitent renforcer leurs communications et leurs sensibilisations.</p>"
how_to_use_title: " Comment utiliser ce guide"
how_to_use_desc: "<p>Ce guide propose une approche étape par étape de la planification
  et de la programmation des communications stratégiques, en commençant par la définition
  des objectifs et en terminant par l'établissement d'une division du travail. Chaque
  chapitre présente un nouveau concept et une nouvelle composante dans le processus
  de planification stratégique des communications. Les chapitres s'appuient les uns
  sur les autres et chaque nouveau chapitre repose sur les informations et le travail
  qui l'ont précédé.</p> <p>Le guide est structuré pour être utilisé comme un classeur
  ou pour guider un processus de planification de groupe. Des exercices pratiques
  tout au long de chaque chapitre vous permettront, à vous et à votre équipe, d'appliquer
  immédiatement les concepts à votre propre plan stratégique. Il y a des exemples
  hypothétiques et réels inclus dans chaque chapitre pour illustrer comment les concepts
  et les idées peuvent être utilisés, et des études de cas à la fin pour vous donner
  une idée de ce que font les autres et de ce qui est possible. </p>"
